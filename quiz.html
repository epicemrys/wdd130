<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz - HTML and CSS</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>Test Your HTML and CSS Knowledge</h1>
</header>
<main>
    <form id="quiz-form">
        <fieldset>
            <legend>Question 1:</legend>
            <label for="q1">What does HTML stand for? (fill in the blank)</label>
            <input type="text" id="q1" name="q1" required>
        </fieldset>

        <fieldset>
            <legend>Question 2:</legend>
            <label for="q2">Explain the purpose of CSS in web development (short answer)</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Question 3:</legend>
            <label for="q3">Which tag is used to link an external CSS file to an HTML document?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="link">link</option>
                <option value="style">style</option>
                <option value="script">script</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Question 4:</legend>
                <div class="form-item column4">
                    <label for="q4">How many heading levels are available in HTML?</label>
                    <input type="number" id="q4" name="q4" required>
                </div>
        </fieldset>

        <button type="submit">Submit Quiz</button>
    </form>
</main>
</body>
</html>
